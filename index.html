<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="sass/main.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <img class="header__left__logo" src="images/logo.svg" alt="" />
        <div class="header__left__details">
          <h3> <span>We're</span> coming soon</h3>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="email-form" action="">
            <input placeholder="Email Address" id="email" name="email" />
            <button type="submit">
              <img src="images/icon-arrow.svg" alt="">
            </button>
            <img class="error-icon" src="images/icon-error.svg" alt="">
          </form>
          <span class="error-message">Please provide a valid email</span>
        </div>
      </div>

      <div class="header__right">
        <img class="header__image" src="images/hero-desktop.jpg" alt="" />
      </div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a target="_blank" href="https://github.com/mohasin-hossain">Mohasin Hossain</a>.
      </p>
    </footer>

    <!-- LINK JS -->
    <script src="js/script.js"></script>
  </body>
</html>
